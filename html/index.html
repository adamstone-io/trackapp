<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TempoTrack - Advanced Time Tracker</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- Header stays full-width -->
    <header>
      <nav class="nav">
        <h1 class="nav__title">TempoTrack</h1>
        <p class="nav__tagline">"What gets measured gets managed."</p>
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="habits.html">Habits</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--active" href="timer.html">Time</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Container centers main content -->
    <div class="container">
      <main class="timer-main">
        <!-- Timer Display Section -->
        <section class="timer">
          <div class="timer__header">
            <div class="timer__title-section">
              <div class="timer__title" id="current-task-title">
                Ready to track time
              </div>
            </div>
            <div class="timer__menu">
              <button
                class="menu__trigger"
                id="timer-menu-trigger"
                type="button"
                title="Timer options"
                aria-label="Timer options"
              >
                <div class="menu__dots">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </button>
              <div class="menu__dropdown hidden" id="timer-menu-dropdown">
                <button
                  class="menu__item"
                  id="manual-entry-action"
                  type="button"
                >
                  ‚ûï Add Manual Entry
                </button>
                <button class="menu__item" id="log-moment-action" type="button">
                  üìç Log Moment
                </button>
              </div>
            </div>
          </div>

          <div class="timer__display">
            <div id="timer-clock" class="timer__clock">00:00:00</div>
            <div
              id="pause-duration-display"
              class="timer__pause-display hidden"
            ></div>
          </div>

          <!-- Task Input Section (visible when not running) -->
          <div id="task-input-section" class="timer__input-section">
            <div class="timer__input-group">
              <label for="task-name">Task Name:</label>
              <input
                type="text"
                id="task-name"
                placeholder="What are you working on?"
                maxlength="100"
              />
            </div>

            <div class="timer__input-group">
              <label for="task-category">Category:</label>
              <select id="task-category">
                <option value="">Select a category</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Learning">Learning</option>
                <option value="Health">Health</option>
                <option value="Break">Break</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="timer__controls">
            <button id="start-btn" class="btn btn--primary">Start Timer</button>
            <button
              id="log-moment-btn"
              class="btn btn--secondary"
              type="button"
              title="Log a moment in time"
            >
              üìç Log Moment
            </button>
            <button
              id="pause-btn"
              class="btn btn--outline hidden"
              type="button"
              title="Pause timer (quick mental break)"
            >
              ‚è∏Ô∏è Pause
            </button>
            <button
              id="resume-btn"
              class="btn btn--outline hidden"
              type="button"
              title="Resume work"
            >
              ‚ñ∂Ô∏è Resume
            </button>
            <button
              id="log-break-btn"
              class="btn btn--secondary hidden"
              type="button"
              title="Log current pause as a break"
            >
              üìù Log Break
            </button>
            <button id="stop-btn" class="btn btn--secondary hidden" type="button">
              Stop & Save
            </button>
            <button
              id="cancel-btn"
              class="btn btn--outline hidden"
              type="button"
            >
              Cancel
            </button>
          </div>

          <!-- Segment Controls (appears when timer is running) -->
          <div id="segment-controls" class="timer__segment-controls hidden">
            <button
              id="name-segment-btn"
              class="btn btn--outline btn--small"
              type="button"
              title="Name current work segment"
            >
              üìù Name
            </button>
            <button
              id="new-segment-btn"
              class="btn btn--outline btn--small"
              type="button"
              title="Start new work segment"
            >
              ‚ûï New
            </button>
            <button
              id="split-entry-btn"
              class="btn btn--outline btn--small"
              type="button"
              title="Split into separate entries"
            >
              ‚úÇÔ∏è Split
            </button>
          </div>
        </section>

        <!-- Recent Entry Display -->
        <section id="recent-entry" class="entry-preview">
          <div id="entry-details" class="entry-preview__details"></div>
        </section>

        <!-- Data Controls -->
        <section class="data-controls">
          <button id="export-data-btn" class="btn btn--outline" type="button">
            üíæ Export Data
          </button>
          
          <button id="import-data-btn" class="btn btn--outline" type="button">
            üìÇ Import Data
          </button>
          
          <button id="clear-data-btn" class="btn btn--danger" type="button">
            üóëÔ∏è Clear All Data
          </button>
          
          <input 
            type="file" 
            id="import-file-input" 
            accept=".json" 
            style="display: none;"
          />
        </section>

        <!-- Today's Entries -->
        <section class="today-entries">
          <h2 class="today-entries__title">Today's Time Entries</h2>
          <div id="entries-list" class="today-entries__list"></div>
          <div id="entries-empty" class="today-entries__empty" style="display: none;">
            No entries logged today
          </div>
        </section>
      </main>
    </div>

    <!-- Modals (outside container, full viewport) -->
    <div id="moment-modal" class="modal hidden">
      <div class="modal__content">
        <h2>Log Moment</h2>
        
        <form id="moment-form">
          <div class="form-group">
            <label for="moment-description">What happened?</label>
            <textarea 
              id="moment-description" 
              placeholder="Describe this moment..."
              maxlength="500"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="moment-category">Category</label>
            <select id="moment-category">
              <option value="General">General</option>
              <option value="Insight">Insight</option>
              <option value="Progress">Progress</option>
              <option value="Milestone">Milestone</option>
              <option value="Blocker">Blocker</option>
              <option value="Decision">Decision</option>
            </select>
          </div>

          <div class="form-group">
            <label>
              <input 
                type="checkbox" 
                id="moment-milestone"
              />
              Mark as milestone
            </label>
          </div>

          <div class="modal__actions">
            <button 
              type="submit" 
              id="moment-save-btn" 
              class="btn btn--primary"
            >
              Save Moment
            </button>
            <button 
              type="button" 
              id="moment-cancel-btn" 
              class="btn btn--outline"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
