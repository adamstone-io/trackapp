<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TempoTrack - Priming</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- Header stays full-width -->
    <header>
      <nav class="nav">
        <div class="nav__content">
          <h1 class="nav__title">TEMPO TRACK</h1>
          <p class="nav__tagline">"What gets measured gets managed."</p>
        </div>

        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="habits.html">Habits</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="timer.html">Time</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="stats.html">Stats</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--active" href="priming.html"
              >Priming</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Container centers main content -->
    <div class="container">
      <main>
        <div class="priming-header">
          <div>
            <h1 class="priming-header__title">Study Priming</h1>
            <p class="priming-header__subtitle">
              Open loops and ask questions before studying to enhance learning
              effectiveness
            </p>
          </div>
          <div class="priming-header__actions">
            <button
              id="show-archived-btn"
              class="btn btn--outline"
              type="button"
            >
              Show Archived
            </button>
            <button id="add-prime-btn" class="btn btn--primary" type="button">
              Add Prime Item
            </button>
          </div>
        </div>

        <section>
          <div id="prime-list" class="prime-list">
            <!-- Prime items populated by JS -->
          </div>
          <div
            id="prime-list-empty"
            class="prime-list-empty"
            style="display: none"
          >
            No prime items yet. Click "Add Prime Item" to get started.
          </div>
        </section>
      </main>
    </div>

    <!-- Modal for adding/editing prime items -->
    <div id="prime-modal" class="modal hidden">
      <div class="modal__content">
        <h2 id="prime-modal-title">Add Prime Item</h2>

        <form id="prime-form" class="prime-form">
          <div class="form-group">
            <label for="prime-title">Title *</label>
            <input
              id="prime-title"
              type="text"
              placeholder="What topic are you priming?"
              maxlength="100"
              required
            />
          </div>

          <div class="form-group">
            <label for="prime-description">Description / Questions</label>
            <textarea
              id="prime-description"
              placeholder="Optional: Add notes or questions to ask yourself during priming..."
              maxlength="500"
            ></textarea>
          </div>

          <div class="modal__actions">
            <button type="submit" id="prime-save-btn" class="btn btn--primary">
              Save
            </button>
            <button
              type="button"
              id="prime-cancel-btn"
              class="btn btn--outline"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../js/priming-main.js"></script>
  </body>
</html>
