<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>TempoTrack - Advanced Time Tracker</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- Header stays full-width -->
    <header>
      <nav class="nav">
        <div class="nav__content">
          <h1 class="nav__title">TEMPO TRACK</h1>
          <p class="nav__tagline">"What gets measured gets managed."</p>
        </div>
        
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link nav__link--active" href="habits.html">Habits</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="timer.html">Time</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="stats.html">Stats</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="priming.html">Priming</a>
          </li>
        </ul>
        
        
      </nav>
    </header>

    <!-- Container centers main content -->
    <div class="container">
      
    </div>

    <!-- Modals (outside container, full viewport) -->
    <div id="moment-modal" class="modal hidden">
      <div class="modal__content">
        <h2>Log Moment</h2>
        
        <form id="moment-form">
          <div class="form-group">
            <textarea 
              id="moment-description" 
              placeholder="What happened?"
              maxlength="500"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="moment-category">Category</label>
            <select id="moment-category">
              <option value="General">General</option>
              <option value="Insight">Insight</option>
              <option value="Progress">Progress</option>
              <option value="Milestone">Milestone</option>
              <option value="Blocker">Blocker</option>
              <option value="Decision">Decision</option>
            </select>
          </div>

         

          <div class="modal__actions">
            <button 
              type="submit" 
              id="moment-save-btn" 
              class="btn btn--primary"
            >
              Save Moment
            </button>
            <button 
              type="button" 
              id="moment-cancel-btn" 
              class="btn btn--outline"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../js/habits-main.js"></script>
  </body>
</html>
