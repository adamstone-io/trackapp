<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TempoTrack - Advanced Time Tracker</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- Header stays full-width -->
    <header>
      <nav class="nav">
        <div class="nav__content">
          <h1 class="nav__title">TEMPO TRACK</h1>
          <p class="nav__tagline">"What gets measured gets managed."</p>
        </div>

        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link nav__link--active" href="habits.html">Habits</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="timer.html">Time</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="workspace.html">Workspace</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="stats.html">Stats</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="priming.html">Priming</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="reviews.html">Reviews</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Container centers main content -->
    <div class="container">
      <div class="habits-header">
        <h2>My Habits</h2>
        <button id="add-habit-btn" class="btn btn--primary">Add Habit</button>
      </div>

      <div id="habits-list" class="habits-list">
        <!-- Habit cards will be rendered here -->
      </div>
    </div>

    <!-- Modals (outside container, full viewport) -->
    <div id="add-habit-modal" class="modal hidden">
      <div class="modal__content">
        <h2>Add New Habit</h2>

        <form id="add-habit-form">
          <div class="form-group">
            <label for="habit-name">Habit Name</label>
            <input
              type="text"
              id="habit-name"
              placeholder="e.g., Drink water, Exercise, Read"
              required
            />
          </div>

          <div class="form-group">
            <label for="daily-target">Daily Target</label>
            <input type="number" id="daily-target" min="0" placeholder="0" />
          </div>

          <div class="form-group">
            <label for="weekly-target">Weekly Target</label>
            <input type="number" id="weekly-target" min="0" placeholder="0" />
          </div>

          <div class="modal__actions">
            <button type="submit" class="btn btn--primary">Add Habit</button>
            <button
              type="button"
              id="add-habit-cancel-btn"
              class="btn btn--outline"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="edit-habit-modal" class="modal hidden">
      <div class="modal__content">
        <h2>Edit Habit</h2>

        <form id="edit-habit-form">
          <div class="form-group">
            <label for="edit-habit-name">Habit Name</label>
            <input
              type="text"
              id="edit-habit-name"
              placeholder="e.g., Drink water, Exercise, Read"
              required
            />
          </div>

          <div class="form-group">
            <label for="edit-daily-target">Daily Target</label>
            <input
              type="number"
              id="edit-daily-target"
              min="0"
              placeholder="0"
            />
          </div>

          <div class="form-group">
            <label for="edit-weekly-target">Weekly Target</label>
            <input
              type="number"
              id="edit-weekly-target"
              min="0"
              placeholder="0"
            />
          </div>

          <div class="modal__actions">
            <button type="submit" class="btn btn--primary">Save Changes</button>
            <button
              type="button"
              id="edit-habit-cancel-btn"
              class="btn btn--outline"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="../js/utils/config-bootstrap.js"></script>
    <script type="module" src="../js/habits-main.js"></script>
  </body>
</html>
