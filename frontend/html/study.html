<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TempoTrack - Study</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- Header stays full-width -->
    <header>
      <nav class="nav">
        <div class="nav__content">
          <h1 class="nav__title">TEMPO TRACK</h1>
        </div>

        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="habits.html">Habits</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="timer.html">Time</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="workspace.html">Workspace</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="stats.html">Stats</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="priming.html">Priming</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--active" href="study.html"
              >Study</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="reviews.html">Reviews</a>
          </li>
          <li class="nav__item nav__user-menu" id="nav-user-menu">
            <button class="nav__link nav__user-btn" id="nav-user-btn" type="button">
              <span id="nav-user-name">&nbsp;</span>
              <svg class="nav__user-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
      <script>
        (function() {
          var u = localStorage.getItem("authUsername");
          if (u) {
            var nameEl = document.getElementById("nav-user-name");
            if (nameEl) nameEl.textContent = u;
          }
        })();
      </script>
    </header>

    <!-- Container centers main content -->
    <div class="container">
      <main>
        <div class="study-header">
          <div class="study-header__top">
            <h1 class="study-header__title">Study</h1>
            <button
              id="header-menu-btn"
              class="icon-btn"
              aria-label="More options"
              type="button"
            >
              <svg
                class="icon"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                aria-hidden="true"
              >
                <circle cx="8" cy="2" r="1.5" />
                <circle cx="8" cy="8" r="1.5" />
                <circle cx="8" cy="14" r="1.5" />
              </svg>
            </button>
          </div>
        </div>

        <section>
          <div id="study-list" class="study-list">
            <!-- Study items populated by JS -->
          </div>
          <div
            id="study-list-empty"
            class="study-list-empty"
            style="display: none"
          >
            No study items yet. Convert prime items or create one from the menu.
          </div>
        </section>
      </main>
    </div>

    <!-- Modal for adding/editing study items -->
    <div id="study-modal" class="modal hidden">
      <div class="modal__content">
        <h2 id="study-modal-title">Add Study Item</h2>

        <form id="study-form" class="study-form">
          <div class="form-group">
            <label for="study-title">Title *</label>
            <input
              id="study-title"
              type="text"
              placeholder="What topic are you studying?"
              maxlength="100"
              required
            />
          </div>

          <div class="form-group">
            <label for="study-category">Category</label>
            <div class="category-input-wrapper">
              <input
                id="study-category"
                type="text"
                placeholder="Optional: Categorize this study item..."
                maxlength="50"
                autocomplete="off"
              />
              <div
                id="modal-category-dropdown"
                class="category-dropdown hidden"
              ></div>
            </div>
          </div>

          <div class="form-group">
            <label for="study-description">Description</label>
            <textarea
              id="study-description"
              placeholder="Optional: Add details about this topic..."
              maxlength="500"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="study-notes">Notes</label>
            <textarea
              id="study-notes"
              placeholder="Optional: Add study notes..."
              maxlength="5000"
              rows="4"
            ></textarea>
          </div>

          <div class="modal__actions">
            <button type="submit" id="study-save-btn" class="btn btn--primary">
              Save
            </button>
            <button
              type="button"
              id="study-cancel-btn"
              class="btn btn--outline"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="../js/utils/config-bootstrap.js"></script>
    <script type="module" src="../js/study-main.js"></script>
  </body>
</html>
