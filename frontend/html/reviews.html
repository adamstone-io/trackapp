<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TempoTrack - Reviews</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- Header stays full-width -->
    <header>
      <nav class="nav">
        <div class="nav__content">
          <h1 class="nav__title">TEMPO TRACK</h1>
          <p class="nav__tagline">"What gets measured gets managed."</p>
        </div>

        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="habits.html">Habits</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="timer.html">Time</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="workspace.html">Workspace</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="stats.html">Stats</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="priming.html">Priming</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--active" href="reviews.html"
              >Reviews</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Container centers main content -->
    <div class="container">
      <main>
        <div class="review-header">
          <div class="review-header__top">
            <h1 class="review-header__title">Study Reviews</h1>
            <button
              id="header-menu-btn"
              class="icon-btn"
              aria-label="More options"
              type="button"
            >
              <svg
                class="icon"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                aria-hidden="true"
              >
                <circle cx="8" cy="2" r="1.5" />
                <circle cx="8" cy="8" r="1.5" />
                <circle cx="8" cy="14" r="1.5" />
              </svg>
            </button>
          </div>
          <div class="review-header__quick-add">
            <textarea
              id="quick-add-review-input"
              placeholder="What do you want to review?"
              maxlength="500"
              rows="1"
            ></textarea>
            <div class="review-header__bottom-row">
              <div class="category-input-wrapper">
                <input
                  id="quick-add-category-input"
                  type="text"
                  placeholder="Category (optional)"
                  maxlength="50"
                  autocomplete="off"
                />
                <div
                  id="category-dropdown"
                  class="category-dropdown hidden"
                ></div>
              </div>
              <button
                id="add-review-btn"
                class="btn btn--primary"
                type="button"
              >
                Add
              </button>
            </div>
          </div>
          <input
            type="file"
            id="import-review-file"
            accept=".txt,.md"
            style="display: none"
          />
        </div>

        <section>
          <div id="review-list" class="review-list">
            <!-- Review items populated by JS -->
          </div>
          <div
            id="review-list-empty"
            class="review-list-empty"
            style="display: none"
          >
            No review items yet. Click "Add Review Item" to get started.
          </div>
        </section>
      </main>
    </div>

    <!-- Modal for adding/editing review items -->
    <div id="review-modal" class="modal hidden">
      <div class="modal__content">
        <h2 id="review-modal-title">Add Review Item</h2>

        <form id="review-form" class="review-form">
          <div class="form-group">
            <label for="review-title">Title *</label>
            <input
              id="review-title"
              type="text"
              placeholder="What topic are you reviewing?"
              maxlength="100"
              required
            />
          </div>

          <div class="form-group">
            <label for="review-category">Category</label>
            <div class="category-input-wrapper">
              <input
                id="review-category"
                type="text"
                placeholder="Optional: Categorize this review item..."
                maxlength="50"
                autocomplete="off"
              />
              <div
                id="modal-category-dropdown"
                class="category-dropdown hidden"
              ></div>
            </div>
          </div>

          <div class="form-group">
            <label for="review-description">Description / Notes</label>
            <textarea
              id="review-description"
              placeholder="Optional: Add notes or details about this topic..."
              maxlength="500"
            ></textarea>
          </div>

          <div class="modal__actions">
            <button type="submit" id="review-save-btn" class="btn btn--primary">
              Save
            </button>
            <button
              type="button"
              id="review-cancel-btn"
              class="btn btn--outline"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./config.js"></script>
    <script type="module" src="../js/reviews-main.js"></script>
  </body>
</html>
